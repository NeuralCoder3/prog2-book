<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">6.3.5</span><span class="period">.</span><span class="space"> </span><span class="title">Execution Trace.</span>
</h4> <div class="para logical">
<div class="para">An execution trace (or trace for short) of the program <span class="process-math">\(p\)</span> under <span class="process-math">\(\sigma\)</span> is a <em class="emphasis">finite</em> sequence of configurations</div>
<div class="displaymath process-math">
\begin{equation*}
\config p{\sigma}=c_1,\quad\dots,\quad c_n
\end{equation*}
</div>
<div class="para">such that <span class="process-math">\(c_i\steprel c_{i+1}\)</span> for all <span class="process-math">\(1\le i\lt n\)</span> </div>
</div></article><span class="incontext"><a href="sec-c0-sem.html#def-c0-trace" class="internal">in-context</a></span>
