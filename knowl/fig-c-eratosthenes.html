<pre class="program"><code class="language-c">#include &lt;string.h&gt;

char* eratosthenes(char* table, unsigned n) {
    memset(table, 0, n);
    for (unsigned q = 2; q * q &lt; n; q++) {
        if (table[q] == 0) {
            for (unsigned j = q * q; j &lt; n; j += q)
                table[j] = 1;
        }
    }
    return table;
}
</code></pre>
