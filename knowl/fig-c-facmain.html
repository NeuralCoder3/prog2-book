<pre class="program"><code class="language-c">#include &lt;stdio.h&gt;
#include &lt;stdlib.h&gt;

/* here is the declaration of the factorial function  */

int main(int argc, char *argv[]) {
    if (argc &lt;= 1) {
        fprintf(stderr, "syntax: %s &lt;value&gt;\n",
                argv[0]);
        return 1;
    }

    int n = atoi(argv[1]);
    int r = factorial(n);
    printf("%u\n", r);
    return 0;
}
