<pre class="program"><code class="language-c">#include &lt;stdio.h&gt;

void print_hex(unsigned word)
{
    unsigned shift = 8 * sizeof(word);
    do {
        shift -= 4;
        unsigned digit = (word &gt;&gt; shift) &amp; 0x0f;
        unsigned ascii = digit + (digit &lt; 10 ? '0' : 'a' - 10);
        putchar(ascii);
    } while (shift != 0);
}
</code></pre>
