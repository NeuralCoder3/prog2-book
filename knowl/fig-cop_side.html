<figure class="table table-like"><figcaption><span class="type">Table</span><span class="space"> </span><span class="codenumber">4.8.4<span class="period">.</span></span><span class="space"> </span>Operators with side effects. <span class="process-math">\(\oplus\)</span> represents an arbitrary binary operator (see Table 4.8.1). The expression <span class="process-math">\(e\)</span> needs to be L-evaluable for these operators.</figcaption><div class="tabular-box natural-width"><table class="tabular">

<td class="l m b0 r1 l0 t0 lines">pre-increment</td>
