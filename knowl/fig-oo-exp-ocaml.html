<pre class="program"><code class="language-ocaml">type exp =
  | Var of string
  | Add of exp * exp

let rec to_string e = 
  match e with
  | Var v -&gt; v
  | Add (l, r) -&gt; (to_string l) ^ " + " ^ (to_string r)

let rec eval e st =
  match e with
  | Var v -&gt; st v 
  | Add (l, r) -&gt; (eval l st) + (eval r st)
</code></pre>
