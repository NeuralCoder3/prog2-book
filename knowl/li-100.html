</h4>The operator <code class="code-inline tex2jax_ignore">+</code> is overloaded with several meanings in Java. If one of its operands has type <code class="code-inline tex2jax_ignore">String</code> and the other is at least an <code class="code-inline tex2jax_ignore">Object</code>, this operand is converted to a textual representation via <code class="code-inline tex2jax_ignore">toString</code>, which is then concatenated to the <code class="code-inline tex2jax_ignore">String</code> object.</article><span class="incontext"><a href="sec-java-inherit.html#li-100" class="internal">in-context</a></span>
