<pre class="program"><code class="language-c">enum { jan, feb, mar, apr, may, jun, jul, aug, sep, oct, nov, dec };

int days_per_month(unsigned month, bool is_leap_year) {
    assert (month &lt; 12);
    switch (month) {
    case jan:
    case mar:
    case may:
    case jul:
    case aug:
    case oct:
    case dec:
        return 31;
    case feb:
        return 28 + is_leap_year;
    default:
        return 30;
    }
}
</code></pre>
