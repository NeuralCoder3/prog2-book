<pre class="program"><code class="language-c">int sum(void) {
    int sum = 0;
    int n;
    do {
        printf("Enter a number (0 = finish): ");
        scanf("%d", &amp;n);
        sum += n;
    } while (n != 0);
    printf("The sum is %d\n", sum);
}
