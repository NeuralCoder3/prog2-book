<pre class="program"><code class="language-c">void sum(void) {
    int sum = 0;
    for (;;) {  // is equal to while (true)
        int n;
        printf("Enter a number (0 = finish): ");
        scanf("%d", &amp;n);
        if (n == 0)
            break;
        sum += n;
    }
    printf("The sum is %d\n", sum);
}
</code></pre>
