<figure class="listing figure-like"><pre class="program"><code class="language-c">#include "factorial.h"

int factorial(int n) {
    int res = 1;
    while (n &gt; 1) {
        res = res * n;
        n   = n - 1;
    }
    return res;
}
</code></pre>
