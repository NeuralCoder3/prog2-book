<div class="para">One way of making the second extension (adding new operations) in an object-oriented language more local and thus more bearable is the <dfn class="terminology">visitor pattern</dfn><a href="" class="fn-knowl original" data-knowl="./knowl/fn-24-hidden.html" title="Footnote 24"><sup> 24 </sup></a>. The visitor pattern factors out the extension of a class hierarchy to a single extension point, the so-called <em class="emphasis">visitor</em>.</div>
