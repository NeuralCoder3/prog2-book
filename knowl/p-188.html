<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">The idea for our program is to extract four-bit packets out of the register from most significant to least significant, one after another. For each “packet”, we convert the four bits into the respective ASCII code<a href="" class="fn-knowl original" data-knowl="./knowl/fn-6-hidden.html" title="Footnote 6"><sup> 6 </sup></a> of the character of the hexadecimal digit and print it.</div>
