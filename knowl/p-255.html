<div class="para">In practice, the term “variable” is commonly used for both: The identifier and the container. When talking about a concrete execution, for example, one can say “the variable <code class="code-inline tex2jax_ignore">x</code> has the value 5” and mean that the container that is bound to the variable <code class="code-inline tex2jax_ignore">x</code> contains the value 5.</div>
