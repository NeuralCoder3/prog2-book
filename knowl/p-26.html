<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">Given two digit sequences <span class="process-math">\(\alpha=\bseq an\)</span> and <span class="process-math">\(\beta=\bseq bm\text{,}\)</span> we can concatenate them and denote this by juxtaposing them <span class="process-math">\(\alpha\beta=\bseq an\bseq bm\text{.}\)</span> We abbreviate the digit sequence <span class="process-math">\(\underbrace{a\dots a}_n\)</span> by <span class="process-math">\(a^n\text{.}\)</span>
</div>
