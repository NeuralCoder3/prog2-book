<div class="para">In Unix, every program can provide an “exit code” upon termination. In a C program, this is the return value of the <code class="code-inline tex2jax_ignore">main</code> function. By convention, an exit code of 0 signifies a successful execution, whereas other numbers can encode different errors.</div>
