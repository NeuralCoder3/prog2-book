<div class="para">The while-loop <code class="code-inline tex2jax_ignore">while (C) A</code> repeats <code class="code-inline tex2jax_ignore">A</code> as long as the condition <code class="code-inline tex2jax_ignore">c</code> is non-zero when it is checked before an iteration. In contrast to the do-while-loop, <code class="code-inline tex2jax_ignore">A</code> is never executed if <code class="code-inline tex2jax_ignore">C</code> is not satisfied before executing the loop.</div>
