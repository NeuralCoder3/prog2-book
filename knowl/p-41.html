<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">There are actually operations that are more elementary than and, or, xor. One of them is nand <span class="process-math">\(\bneg{a\band b}\)</span> which is <span class="process-math">\(0\)</span> if <span class="process-math">\(a=b=1\)</span> and <span class="process-math">\(1\)</span> otherwise. Show how to express and, or, xor using nand. What other elementary operations like nand are there?</div>
