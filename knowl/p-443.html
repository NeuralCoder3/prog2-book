<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">The <code class="code-inline tex2jax_ignore">sprintf</code> function is similar to <code class="code-inline tex2jax_ignore">fprintf</code>, but it does not write the formatted string to a file or output, but rather into an array that is provided as the first parameter. The behavior is undefined if the array is not large enough to hold the entire resulting string.</div>
