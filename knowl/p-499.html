<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Array lists get you very far in practice and they are, for example, the implementation behind Python's lists, C++'s <code class="code-inline tex2jax_ignore">std::vector</code>, and Java's <code class="code-inline tex2jax_ignore">ArrayList</code>. As discussed above, modern hardware also goes to great lengths to optimize array processing which makes array lists very fast.</div>
