<div class="para logical">
<div class="para">A tree is a binary search tree, if for each node <span class="process-math">\(n\)</span> with label <span class="process-math">\(\ell\)</span> it holds that</div>
<ol class="decimal">
<li><div class="para">the key of each node in the <em class="emphasis">left</em> subtree of <span class="process-math">\(n\)</span> is less than <span class="process-math">\(\ell\)</span>
</div></li>
<li><div class="para">
<span class="process-math">\(\ell\)</span> is less than the key of each node in the <em class="emphasis">right</em> subtree of <span class="process-math">\(n\)</span>
</div></li>
</ol>
