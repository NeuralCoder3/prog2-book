<div class="para">Very good introductions to formal semantics of programming languages are the textbooks by Nielson and Nielson <a href="" class="xref" data-knowl="./knowl/nielson-semantics.html" title="Bibliographic Entry 5: Semantics with applications: a formal introduction">[5]</a> and Winskel <a href="" class="xref" data-knowl="./knowl/winskel.html" title="Bibliographic Entry 7: The Formal Semantics of Programming Languages: An Introduction">[7]</a>. More advanced topics are covered in the book by Harper <a href="" class="xref" data-knowl="./knowl/harper.html" title="Bibliographic Entry 6: Practical Foundations for Programming Languages">[6]</a> and, with more focus on type systems, by Pierce <a href="" class="xref" data-knowl="./knowl/tapl.html" title="Bibliographic Entry 11: Types and Programming Languages">[11]</a>.</div>
