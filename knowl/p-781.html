<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">In addition to unit tests one also uses <dfn class="terminology">integration tests</dfn> to test the interaction among different units. <dfn class="terminology">System tests</dfn> test the entire program end-to-end. The notions of integration and system test do not denote specific test techniques but delineate the extent of a test.</div>
