<div class="para">As mentioned before, black-box tests are written with respect to a specification. This means they can be written even before the subject under test has even been created. Let us discuss a typical black-box scenario by means of an example (for more details, refer to <a href="" class="xref" data-knowl="./knowl/pezze-testing.html" title="Bibliographic Entry 13: Software Testing and Analysis: Process, Principles and Techniques">[13]</a>).</div>
