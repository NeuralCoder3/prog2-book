<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">The class <code class="code-inline tex2jax_ignore">Rectangle</code> appears to model a rectangle and has two fields, <code class="code-inline tex2jax_ignore">upperLeft</code> and <code class="code-inline tex2jax_ignore">lowerRight</code>, that store the upper left and the lower right corners of the rectangle. The method <code class="code-inline tex2jax_ignore">area</code> computes the rectangle's enclosed area.</div>
