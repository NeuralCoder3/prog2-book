<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">When, at some point in time, an object has two references <span class="process-math">\(a\)</span> and <span class="process-math">\(b\)</span> referring to it, we say that <span class="process-math">\(a\)</span> and <span class="process-math">\(b\)</span> <dfn class="terminology">alias</dfn> (or that they are <dfn class="terminology">aliases</dfn>). In the above example, <code class="code-inline tex2jax_ignore">a</code> and <code class="code-inline tex2jax_ignore">b</code> are aliases of the same object between the corresponding comments.</div>
