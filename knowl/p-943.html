<div class="para">It is noteworthy that interfaces are only a special kind of class. All vocabulary for classes also applies to interfaces. That Java requires <code class="code-inline tex2jax_ignore">implements</code> for interfaces and <code class="code-inline tex2jax_ignore">extends</code> for classes is not a conceptional, but rather an aesthetic difference.</div>
