<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">A signature <span class="process-math">\((T_1,\dots, T_n)\)</span> is <em class="emphasis">more specific</em> than a signature <span class="process-math">\((U_1,\dots,U_n)\)</span> if <span class="process-math">\(T_i\sqsubseteq U_i\)</span> for all <span class="process-math">\(1\le i\le n\text{.}\)</span> Here, <span class="process-math">\(T\sqsubseteq U\)</span> holds if <span class="process-math">\(T\)</span> can be converted to <span class="process-math">\(U\)</span> according to <a href="" class="xref" data-knowl="./knowl/fig-javacast.html" title="Figure 8.2.2">Figure 8.2.2</a> or if <span class="process-math">\(T \subtyperel U\text{.}\)</span>
</div>
