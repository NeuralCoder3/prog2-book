</h3>
<div class="para">If a program is partially but not totally correct, there is an input that satisfies the precondition but causes the program to diverge. That means that if the program is free of failures, we can only conclude that it is <em class="emphasis">partially</em> correct.</div></article><span class="incontext"><a href="sec-corr-failures.html#remark-34" class="internal">in-context</a></span>
